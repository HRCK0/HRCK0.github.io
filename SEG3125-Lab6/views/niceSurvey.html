<body>

  <div class="container-md p-3 my-3 border bg-dark text-white" id="survey">
    <h1>Survey</h1>
    <form>

      <!-- Choose a website to evaluate -->
      <h2>What do you think of the UI in this <a href="https://www.apple.com/ca/">Apple</a> website?
      </h2>
      <!-- You should make your image clickable -->

      <div>
        <a href="https://www.apple.com/ca/"> <img class="center"
            src="https://content.fortune.com/wp-content/uploads/2016/07/screen-shot-2016-07-08-at-10-38-12-am.png"
            alt="Apple.ca" width="800"></a>
      </div>

      <br>
      <div>
        <h2> Personal Information </h2>
        <p><b>First and Last name:</b> <br><input type="text" name="names" placeholder="Tim Johnson" required></p>

      </div>

      <div>
        <h2> What do you like </h2>
        <b>I like:</b><br>
        <input type="checkbox" name="phones" value="iPhone 7">iPhone 7<br>
        <input type="checkbox" name="phones" value="iPhone 8">iPhone 8<br>
        <input type="checkbox" name="phones" value="iPhone X">iPhone X<br>

      <br>

      <h2>What is your favorite product?</h2>
      I like:<br>
      <select name="products">
        <option value="mac" selected="selected">Mac</option>
        <option value="iphone">iPhone</option>
        <option value="ipod">iPod</option>
        <option value="ipad">iPad</option>
      </select>

      <div>
        <br> Comments:<br>
        <textarea rows="5" cols="30" name="comments"></textarea>
      </div>

      <br><br><button type="submit" class="btn btn-warning" id="bb">Submit</button>
      <p id="thanks"></p>
    </form>
