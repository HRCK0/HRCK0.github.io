<body>
    <h1>Survey</h1>
    <form id="myform" action="https://carolinebarriere.github.io/SEG3125-Module1-Survey/index.php">
        <br>
        <br>
        <!-- Choose a website to evaluate -->
        <h2>What do you think of the UI in this <a href="https://www.apple.com/ca/">Apple</a> website?</h2>
        <br>
        <br>
        <!-- You should make your image clickable -->
        <img src="./Questionnaire_files/Provigo-FrontPage.JPG" alt="http://Provigo.ca" width="450" height="300">
        
        <br>
        <br>

        <div class="question">
            <h2> Personal Information </h2>
            <p>First name: <input type="text" name="firstname"></p>
            <p>Last name: <input type="text" name="lastname"></p>
            <br>
            <br>

        </div>

        <div class="question">
            <h2> What you like </h2>
            I like:<br>
            <input type="checkbox" name="Color" value="Red">Red<br>
            <input type="checkbox" name="Color" value="Green">Green<br>
            <input type="checkbox" name="Color" value="Blue">Blue<br>

            <br>

            What is your favorite fruit?<br>
            <select id="favorite">
                <option value="Apples" selected="selected">Apples</option>
                <option value="Oranges">Oranges</option>
                <option value="Bananas">Bananas</option>
            </select>
        </div>

        <br>
        <br>

        Comments:<br>
        <textarea rows="5" cols="30"></textarea>

        <br>
        <br>

        <button id="submitButton" type="button" class="block">
            SUBMIT your questionnaire
        </button>
